<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boris de Jong – Personal Website</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="./assets/favicon/favicon.png" />
</head>
<body>
  <header class="header">
    <img
      src="./assets/images/profile-picture.jpg"
      alt="Boris de Jong"
      width="120"
      height="120"
      class="profile-pic"
    />
    <h1 id="myName" class="title"></h1>
    <p id="subTitle" class="subtitle"></p>

  </header>
  <main>

    <section id="experience" class="section">
      <h2 class="section-title">Work</h2>
      <ul id="experienceList" class="list">
      </ul>
    </section>
    
    <section id="study" class="section">
      <h2 class="section-title">Study</h2>
      <ul id="studyList" class="list">
        <li class="experience-item">
          <span class="role">Product Manager | Belsimpel</span>
          <span class="period">2025 – now</span>
        </li>
      </ul>
    </section>

    <section id="projects" class="section">
      <h2 class="section-title">Projects</h2>
      <ul id="projectsList" class="list">
          <li class="projects-item">
            <span class="role">Product Manager | Belsimpel</span>
            <span class="period">2025 – now</span>
          </li>
        </ul>
    </section> 

     <section id="skills" class="section">
      <h2 class="section-title">Skills</h2>
      <ul id="skillsList" class="list">
          <li class="item">
            <span class="role">Product Manager | Belsimpel</span>
            <span class="period">2025 – now</span>
          </li>
        </ul>
    </section>  
    
    <section id="contact" class="section">
      <h2 class="section-title">Contact</h2>

      <p class="section-text"> Email me at <span id="email"></span></p>
      <script>
        const user = "inbox";
        const domain = "borisdejong.dev";
        const email = user + "@" + domain;
        const link = `<a class="link" href="mailto:${email}">${email}</a>`;
        document.getElementById("email").innerHTML = link;
      </script>

    </section>

  </main>

  <footer class="footer">
  &copy; <span id="current-year"></span> Boris de Jong. All rights reserved.
  </footer>
  
  <script type="module" src="scripts/cv-data.js"></script>
  <script type="module" src="scripts/app.js" defer></script>
</body>
</html>
